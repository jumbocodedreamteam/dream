<div>
	
    <h1>Journal</h1>
    
	
	<div class="row">

		<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="x_panel">
									<div class="x_title">
										<h2><i class="fa fa-align-left"></i> New Attendance Entry </h2>

										</ul>
										<div class="clearfix"></div>
									</div>
									<div class="x_content collapse in" id="newJournal">
										<div class="row">
										<div class="form-group">
                                            <label class="control-label col-md-2 col-sm-2 col-xs-12" >Event:

                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <select ng-model="newEvent" id="newEvent" class="form-control" required>
                                                    <option value="">Choose..</option>
                                                    <option value="Outing">Outing</option>

                                                    <option value="mouth">Field Trip</option>
                                                </select>
                                            </div>
                                        </div>	
										</div>
										<br />
										<div class="row">
										<div class="form-group">
                                            <label class="control-label col-md-2 col-sm-2 col-xs-12" >Date: 
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" id="datepicker" ng-model="newSummary" class="form-control col-md-7 col-xs-12">

                                            <fieldset>
                                                <div class="control-group">
                                                    <div class="controls">
                                                        <div class="input-prepend input-group">
                                                            <span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>

                                                </div>
                                            </fieldset>
                                        </form> -->


                                            </div>
                                        </div>	
										</div>
										<br />
										<div class="row">
										<div class="form-group">
                                      
										<div ng-repeat="mentee in menteesList" class="checkbox">
											<label>
											<input type="checkbox" id="{{mentee}}" value="{{mentee}}" class="icheckbox_flat-green" /> {{mentee}}
											</label>
                                            <br />
											</div>
											<br />
										<button type="button" class="btn btn-default" ng-click="save()">Save</button>

									</div>

								</div>
							</div>
		</div>
	</div>
	
	<div class="row">

		<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="x_panel">
									<div class="x_title">
										<h2><i class="fa fa-align-left"></i> Previous Journal Entries </h2>
										<ul class="nav navbar-right panel_toolbox">
											<li><a class="collapsed" data-toggle="collapse" data-target="#previousJournals"><i class="fa fa-chevron-up"></i></a>
											</li>

										</ul>
										<div class="clearfix"></div>
									</div>
									<div class="x_content collapse in" id="previousJournals">

										<!-- start accordion -->
										<div class="accordion" role="tablist" aria-multiselectable="true" ng-repeat="post in journals">
											<div class="panel">
												 <a class="panel-heading collapsed" role="tab" data-toggle="collapse" aria-expanded="false" aria-controls="collapseOne" data-target="#journal{{$index}}">
													<h4 class="panel-title">Date: {{post.date}} <span style="padding:10px"></span> Event Name: {{post.summary}}</h4>
												</a>
												<div id="journal{{$index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
													<div class="panel-body">
														<p class="entry collapse" id="entry{{$index}}"> <span class="content">{{ post.entry }}</span> </p>
														<button type="button" class="collapsed btn btn-default" data-toggle="collapse" data-target="#entry{{$index}}">View Entry &raquo;</button>
														<button type="button" class="btn btn-default" ng-click="remove(this)">Delete</button>
														<button type="button" class="btn btn-default" ng-click="edit(this)">Edit</button>
													</div>
												</div>
											</div>

										<!-- end of accordion -->


									</div>

								</div>
							</div>
		</div>
