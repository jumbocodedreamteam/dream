<div class="row">
		<div class="col-md-6 col-sm-6 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2><i class="fa fa-align-left"></i> Emergency Contacts </h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapsed" data-toggle="collapse" data-target="#emergency_panel"><i class="fa fa-chevron-up"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content collapse in" id="emergency_panel">
                    <div ng-repeat="x in emergency_contacts" class="accordion" role="tablist" aria-multiselectable="true">
                        <div class="panel">
                            <a class="panel-heading collapsed" role="tab" data-toggle="collapse" aria-expanded="false" aria-controls="emergency_collapse{{$index}}" data-target="#emergency_collapse{{$index}}">
                                <p class="panel-title">{{x.name}}</p>
                            </a>
                            <div id="emergency_collapse{{$index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="emergency_heading{{index}}">
                                <div class="panel-body">
                                    <table class="table">
                                        <tbody>
                                            <tr>
                                                <th scope="row">Name: </th>
                                                <td>{{x.name}}</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">Relationship: </th>
                                                <td>{{x.relationship}}</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">Phone: </th>
                                                <td>{{x.phone}}</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">Email: </th>
                                                <td>{{x.email}}</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">Address: </th>
                                                <td>{{x.address}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2><i class="fa fa-align-left"></i> Family Contacts </h2>
                    <ul class="nav navbar-right panel_toolbox">

                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content collapse in" id="family_panel">
                    <div ng-repeat="x in family_contacts" class="accordion" role="tablist" aria-multiselectable="true">
                        <div class="panel">
                            <a class="panel-heading collapsed" role="tab" data-toggle="collapse" aria-expanded="false" aria-controls="family_collapse{{$index}}" data-target="#family_collapse{{$index}}">
                                <p class="panel-title">{{x.name}}</p>
                            </a>
                            <div id="family_collapse{{$index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="family_heading{{index}}">
                                <div class="panel-body">
                                    <table class="table">
                                        <tbody>
                                            <tr>
                                                <th scope="row">Name: </th>
                                                <td>{{x.name}}</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">Relationship: </th>
                                                <td>{{x.relationship}}</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">Phone: </th>
                                                <td>{{x.phone}}</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">Email: </th>
                                                <td>{{x.email}}</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">Address: </th>
                                                <td>{{x.address}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
