        <script>
             /*
                source that advises not to use SHA for passwords: http://www.movable-type.co.uk/scripts/sha256.html
                source with algorithm to use for passwords: https://code.google.com/p/crypto-js/#SHA-2
            */
        function pbkdf2(pswd) {
            var salt = "salt"; // later, this will be from our heroku environment

            var key128Bits = CryptoJS.PBKDF2(pswd, salt, { keySize: 128/32 });
            var key256Bits = CryptoJS.PBKDF2(pswd, salt, { keySize: 256/32 });
            var key512Bits = CryptoJS.PBKDF2(pswd, salt, { keySize: 512/32 });

            // possibly the best one
            var key512Bits1000Iterations = CryptoJS.PBKDF2(pswd, salt, { keySize: 512/32, iterations: 1000 });

            console.log(key128Bits, key256Bits, key512Bits, key512Bits1000Iterations);
        }
        </script>

<body>
    Use the console to test pbkdf2() by passing it your password as a string! It will hash the password four ways and print the results of those four hashings.
